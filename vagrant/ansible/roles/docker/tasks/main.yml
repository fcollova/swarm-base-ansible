---

- name: Install docker dependencies
  apt: pkg={{ item }} state=installed
  with_items:
    - ca-certificates
    - apt-transport-https
  become: true
  tags: [docker]

- name: Debian add Docker repository and update apt cache
  apt_repository:
    repo: deb https://apt.dockerproject.org/repo ubuntu-trusty main
    update_cache: yes
    state: present
  become: true
  tags: [docker]

- name: Install docker
  apt:
   pkg: docker-engine
   state: latest
   force: yes
  become: true
  tags: [docker]

- name: Add vagrant user to the docker group
  user:
    name: vagrant
    group: docker
  register: user_result
  become: true
  tags: [docker]

- name: Add docker default file
  template: src=templates/docker_defaults.j2 dest=/etc/default/docker mode=0640 owner=root group=root
  notify:
  - Restart docker
  - Wait for docker port
  become: true
  tags: [docker]

